<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css">
</head>
<body>
    <div class="template-carousel owl-carousel" style="width: 800px;">
        <img src="folderico-NZUtof.ico" alt="">
        <img src="https://webzi.ir/static/0.0.1/themes/images/theme54_m.png" alt="">
    </div>
    <div class="template-carousel owl-carousel" style="width: 800px;">
        <img src="folderico-NZUtof.ico" alt="">
        <img src="https://webzi.ir/static/0.0.1/themes/images/theme54_m.png" alt="">
    </div>
    <div class="template-carousel owl-carousel" style="width: 800px;">
        <img src="folderico-NZUtof.ico" alt="">
        <img src="https://webzi.ir/static/0.0.1/themes/images/theme54_m.png" alt="">
    </div>
</body>
<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>

<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.min.js"></script>

<script>
    var sliders = document.querySelectorAll('.template-carousel');
    sliders.forEach((el,i) => {
        el.classList.add(`template-carousel-id-${i}`)
        $(`.template-carousel-id-${i}`).owlCarousel({
            loop:true,
            margin:10,
            nav:false,
            autoplay:false,
            autoplayTimeout:1000,
            autoplayHoverPause:false,
            responsive:{
                0:{
                    items:1
                }
            }
        })
    });
    document.addEventListener('scroll',(event)=>{
        sliders.forEach((el,i)=>{
            if(i != sliders.length-2){
                if(window.pageYOffset > el.offsetTop*.70 && window.pageYOffset < sliders[i+2].offsetTop*.70){     
                    $(`.template-carousel-id-${i}`).trigger('play.owl.autoplay',[1000]); 
                }else{
                    $(`.template-carousel-id-${i}`).trigger('stop.owl.autoplay');
                }
            }else{
                if(window.pageYOffset > el.offsetTop*.70){
                    $(`.template-carousel-id-${i}`).trigger('play.owl.autoplay',[1000]); 
                }else{
                    $(`.template-carousel-id-${i}`).trigger('stop.owl.autoplay');
                }
            }
        })
    })
</script>

</html>
